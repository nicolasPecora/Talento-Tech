<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a Milo PretShop donde ofrecemos productos y servicios de alta calidad.">
    <meta name="keywords" content="productos, servicios, calidad, empresa, pet, alimento balandeado">
    <meta name="author" content="Nicolas Pecora">
    <meta name="robots" content="index, follow">
    <title>Milo Petshop, sólo a un click de distancia </title>
    <link rel="icon" href="img/logo.png" type="image/png+xml">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #cd2323;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" width="60" height="60" alt="Logo Peditutupper"> Milo PetShop
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#productos">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#">Promociones</a></li>
                        <li class="nav-item"><a class="nav-link" href="form.html">Contacto</a></li>
                    </ul>
                    <form class="d-flex ms-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <section class="contacto container my-5 d-flex">
        <div class="video-container me-4">
            <h2>Receta de regalo</h2>
            <video class="rounded-video" controls>
                <source src="video/perro.mp4.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>

        <div class="form-container">
            <h2>Contáctanos</h2>
            <form action="https://formspree.io/f/mgveovpn" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <span>Talento Tech - JS - C24225</span>

                <div class="social-icons">
                    <a href="https://www.instagram.com/milopetshop" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/milopetshop" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.tiktok.com/@milopetshop" target="_blank"><i class="fab fa-tiktok"></i></a> </div>
                <span> <a class="nav-link" href="mailto:nicolaspecora@gmail.com">Diseñado por Nicolás Pécora</a></span>
            </div>
        </div>
    </footer>
</body>

</html>
